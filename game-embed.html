<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Загрузка игры...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Rubik', sans-serif;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #f1c232;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .error-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .back-button {
      background: #f1c232;
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="spinner"></div>
    <h3>Загрузка игры...</h3>
    <p>Пожалуйста, подождите</p>
  </div>
  
  <div class="error-container" id="error">
    <h3>Ошибка загрузки игры</h3>
    <p>Не удалось загрузить игру. Пожалуйста, проверьте ссылку или попробуйте позже.</p>
    <a href="index.html" class="back-button">Вернуться на главную</a>
  </div>
  
  <iframe 
    id="gameFrame"
    frameborder="0"
    allowfullscreen
    style="display: none;">
  </iframe>

  <script>
    // Получаем ID игры из URL параметров
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');
    
    // Загружаем games.json и находим игру
    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        const game = games[gameId];
        
        if (game && game.itchEmbedUrl) {
          // Загружаем игру в iframe
          const iframe = document.getElementById('gameFrame');
          iframe.src = game.itchEmbedUrl;
          iframe.style.display = 'block';
          document.getElementById('loading').style.display = 'none';
          
          // Слушаем события загрузки iframe
          iframe.onload = () => {
            document.getElementById('loading').style.display = 'none';
          };
          
          iframe.onerror = () => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
          };
          
        } else {
          throw new Error('Игра не найдена');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'flex';
      });
      
    // Таймаут на случай долгой загрузки
    setTimeout(() => {
      if (document.getElementById('loading').style.display !== 'none') {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'flex';
      }
    }, 10000);
  </script>
</body>
</html>
